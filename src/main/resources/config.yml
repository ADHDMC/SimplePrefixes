# Saving Types:
# - pdc: Persistent Data Container, saves on the player, inaccessible while offline.
# - file: Data saved to file associated to the player's UUID. Accessible while offline.
saving-type: "pdc"
# Default fallback tag, can use PlaceholderAPI placeholders.
default-tag: ""

# Prefix ID, must be unique
prefix-stat:
  # Display Name for the GUI
  display-name: "Prefix Stat"
  # Prefix
  prefix: "<red>Stat"
  # Always check when the prefix is used.
  always-check: false
  requirements:
  # Permission Check
  - "permission simpleprefixes.prefix_stat true"
  # Statistics Check https://jd.papermc.io/paper/1.19/org/bukkit/Statistic.html
  - "statistic PLAYER_KILLS >= 10"
  # Advancement Check https://minecraft.fandom.com/wiki/Advancement
  - "advancement nether/summon_wither true"
  # Placeholder Check
  - "placeholder %player_displayname% == Peashooter101"