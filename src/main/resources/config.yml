# Don't touch unless asked to
debug-level: 0

# Saving Types: PDC, File
saving-type: "file"
default-prefix: "<white>[<gray>Player</gray>]</white> "

# Livestreaming Support
# These keys are sensitive information that let you use the Services' APIs
# You need to protect these at all costs. Do not share these to anyone, including us.
api-keys:
  twitch:
    client-id: null
    client-secret: null
    # API Token is generated by your ID and Secret. Do not change this.
    api-token: null
  youtube: null